<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
            resize: vertical;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Spam Detector</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form action="/predict" method="post">
        <div class="form-group">
            <textarea name="text" placeholder="Enter at least 3 words">{{ original_message or '' }}</textarea>
        </div>
        <input type="submit" value="Check">
    </form>

    {% if result %}
        <div class="result">
            <h2>Result:</h2>
            <p><strong>Original Message:</strong> {{ result.original_message }}</p>
            <p><strong>Spam:</strong> {{ result.spam }}</p>
            <p><strong>Time Taken:</strong> {{ result.timetaken }}</p>
        </div>
    {% endif %}
</body>
</html>
